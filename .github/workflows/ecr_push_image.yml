name: Push Docker Image to ECR

on:
  workflow_dispatch:

jobs:
  push_to_ecr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3  # Atualização para a versão mais recente

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v3  # Atualização para a versão mais recente
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        run: aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 791918029132.dkr.ecr.us-east-1.amazonaws.com

      - name: Build Docker image
        run: docker build -t hit-game .

      - name: Tag Docker image
        run: docker tag hit-game:latest 791918029132.dkr.ecr.us-east-1.amazonaws.com/estudo:latest

      - name: Push Docker image to ECR
        run: docker push 791918029132.dkr.ecr.us-east-1.amazonaws.com/estudo:latest
