name: Deploy to ECR

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Login to Amazon ECR
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Build Docker image
      run: |
        docker build -t hit-game-app ./app
      
    - name: Tag Docker image
      run: |
        docker tag hit-game-app:latest 791918029132.dkr.ecr.us-east-1.amazonaws.com/estudo/hit-game-app:latest

    - name: Push Docker image to ECR
      run: |
        aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 791918029132.dkr.ecr.us-east-1.amazonaws.com/estudo
        DOCKER_CLI_ASK_PASS=0 docker push 791918029132.dkr.ecr.us-east-1.amazonaws.com/estudo/hit-game-app:latest
